<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/style.css" />
    <title><?module description?></title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="<?module description?>"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script>
	function runcode(elt) {
	    var r = new XMLHttpRequest();
	    var o = document.getElementById(elt + "_output");
	    o.style.display = "block"
	    o.innerHTML = "Loading...";
	    r.onload = function() {
		o.innerHTML = r.responseText
		    .replace(/&/g, "&amp;")
		    .replace(/</g, "&lt;")
		    .replace(/>/g, "&gt;")
		    .replace(/"/g, "&quot;")
		    .replace(/'/g, "&#039;");
		;
	    }
	    r.open("POST", "https://sb.eigenstate.org/myrddin/sandbox", true);
	    r.send(document.getElementById(elt).value);
	}
    </script>
  </head>

  <body>
    <header> <h1>Myrddin: <?module title?></h1> </header>

    <div id=main>
    <nav>
        <a href="/">Home</a><br>
        <a href="https://eigenstate.org/contbuild/">Contbuild</a><br>
        <?module menu?>
    </nav>

    <article> <?module core?> </article>
    </div>

    <footer>
        <a href=https://github.com/oridb/myrsite>Edit me</a>
    </footer>
  </body>
</html>
